<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Rock, Paper, Scissors!</title>
  </head>

  <body>
    <h1 id="header">Rock, Paper, Scissors!</h1>

    <div id="container">
      <div id="score-container">
        <div id="player-points">
          <h2 id="score-header">Your score</h2>
          <img src="img/star.png" alt="point" id="noPoint" />
          <img src="img/star.png" alt="point" id="noPoint" />
          <img src="img/star.png" alt="point" id="noPoint" />
        </div>
        <div id="pc-points">
          <h2 id="score-header">Opponent's score</h2>
          <img src="img/star.png" alt="point" id="noPoint" />
          <img src="img/star.png" alt="point" id="noPoint" />
          <img src="img/star.png" alt="point" id="noPoint" />
        </div>
      </div>

      <div id="choices-container">
        <div id="player-choices">
          <img src="img/rock.png" alt="rock" id="rock" />
          <img src="img/paper.png" alt="paper" id="paper" />
          <img src="img/scissors.png" alt="scissors" id="scissors" />
        </div>
        <div id="pc-choices">
          <div class="loader"></div>
        </div>
      </div>

      <div id="info-container">
        <div id="player-info">Make your pick</div>
        <div id="pc-info">Waiting for the opponent...</div>
      </div>
      <div id="round-result"></div>
    </div>
    <div id="footer">
      fufako
      <a href="https://github.com/fufako" id="git" target="_blank">
        <i
          class="fa fa-github"
          style="font-size: 24px"
          href="https://github.com/fufako"
        ></i
      ></a>
    </div>
  </body>
</html>
