<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors!</title>
  </head>

  <body>
    <h1 style="text-align: center">Rock, Paper, Scissors!</h1>

    <div id="container">
      <div id="score-container">
        <div id="player-points">
          <h2 id="score-header">Your score</h2>
          <img src="img/star.png" alt="point" id="noPoint" />
          <img src="img/star.png" alt="point" id="noPoint" />
          <img src="img/star.png" alt="point" id="noPoint" />
        </div>
        <div id="pc-points">
          <h2 id="score-header">Opponent's score</h2>
          <img src="img/star.png" alt="point" id="noPoint" />
          <img src="img/star.png" alt="point" id="noPoint" />
          <img src="img/star.png" alt="point" id="noPoint" />
        </div>
      </div>

      <div id="choices-container">
        <div id="player-choices">
          <img src="img/rock.png" alt="rock" id="rock" />
          <img src="img/paper.png" alt="paper" id="paper" />
          <img src="img/scissors.png" alt="scissors" id="scissors" />
        </div>
        <div id="pc-choices">
          <div class="loader"></div>
        </div>
      </div>

      <div id="info-container">
        <div id="player-info">Make your pick</div>
        <div id="pc-info">Waiting for the opponent</div>
      </div>
      <div id="round-result"></div>
    </div>
  </body>
</html>
